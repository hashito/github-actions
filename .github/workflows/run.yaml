name: learn-github-actions
on: [push]
env:
  this : is
  this2 : is2
  this3 : ${{ secrets.TEST }}
jobs:
  check-bats-version:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "${{ env.this }} is pen ${{ env.this3 }} $SUPER_SECRET"
          echo "this is pen" | base64
          echo "${{ github.head_ref }}"
          echo "$head_ref"
        env: 
          SUPER_SECRET: ${{ secrets.TEST }}
          head_ref: ${{ github.head_ref }}
      - run: |
          npm --version
          node --version

  check-bats-version2:
    if: ${{ github.ref == 'refs/heads/main2' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "refs/heads/main2"